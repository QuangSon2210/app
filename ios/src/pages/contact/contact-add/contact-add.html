<ion-header>

  <ion-navbar>
  	<ion-title>Add Contact</ion-title>
  	<ion-buttons end ><button [disabled]="!addContactForm.valid" (click)="addContact()" ion-button><ion-icon name="paper-plane"></ion-icon></button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-list no-lines>
			<form [formGroup]="addContactForm">
			<ion-item class="customer-info">
				<ion-avatar item-start><ion-icon color="midesk" name="text"></ion-icon></ion-avatar>
				<p class="title">Họ tên <span [hidden]="!addContactForm.controls.fullname.invalid" class="note">*</span></p>
				<input clearInput no-margin class="text-input text-input-md input-edit" required="required" formControlName="fullname" [(ngModel)]="modelContact.fullname" type="text"/>
			</ion-item>
			<ion-item class="customer-info">
				<ion-avatar item-start><ion-icon color="midesk" name="mail"></ion-icon></ion-avatar>
				<p class="title">Email 
					<span [hidden]="!addContactForm.controls.email.invalid" class="note">*</span>
				</p>
				<input no-margin class="text-input text-input-md input-edit" name="email" required="required" formControlName="email" [(ngModel)]="modelContact.email" type="email"/>
			</ion-item>
			<ion-item class="customer-info">
				<ion-avatar item-start><ion-icon color="midesk" name="call"></ion-icon></ion-avatar>
				<p class="title">Điện thoại 
					<span [hidden]="!addContactForm.controls.phone.errors?.required" class="note">*</span>
					<span [hidden]="!addContactForm.controls.phone.errors?.pattern" class="note">(từ 8-15 số)</span>
				</p>
				<input no-margin class="text-input text-input-md input-edit" required="required" formControlName="phone" [(ngModel)]="modelContact.phone" type="tel"/>
			</ion-item>
			<ion-item class="customer-info">
				<ion-avatar item-start><ion-icon color="midesk" name="card"></ion-icon></ion-avatar>
				<p class="title">Địa chỉ</p>
				<input no-margin class="text-input text-input-md input-edit" formControlName="address" [(ngModel)]="modelContact.address" type="text"/>
			</ion-item>
			</form>
		</ion-list>
	</ion-grid>
</ion-content>
